<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Nice Slice Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>üçïNice Slice Pizzaüçï</h1>
    <p>Welcome to Nice Slice Pizza Parlor! All of our pizzas are prepared vegan.</p><br>
    <p>Each pizza comes with house red sauce and vegan cheese.</p><br>
    <hr>
      <form id="new-order">
        <div class="pizza-size">
          <h3>Choose Size:</h3>
          <p>*Required: Choose One*</p>
          <input type="radio" name="size" value="20" id="regular" checked>
          <label for="regular">Regular 12" - $20</label><br>
          <input type="radio" name="size" value="28" id="large">
          <label for="large">Large 18" - $28</label><br>
        </div>
          <div class="pizza-toppings">
            <br>
            <h3>Choose Toppings:</h3>
            <p>*Select as many as you like*</p>
            <input type="checkbox" name="topping" value="4" id="pepperoni" class="toppings" checked>
            <label for="large">Add Vegan Pepperoni +$4</label><br>
            <input type="checkbox" name="topping" value="4" id="pineapple" class="toppings">
            <label for="regular">Add Pineapple +$4</label><br>
            <input type="checkbox" name="topping" value="4" id="jalapeno" class="toppings">
            <label for="large">Add Jalapeno +$4</label>
            <br>
            <br>
          </div>
          <button type="submit" class="btn-primary">Place Order</button>
        </form>
        <hr>
        <h2>Order Summary:</h2>
        <div id="pizzaTotal">
          <p>$<span id="order-total"></span></p>
        </div>
  </div>
</body>
</html>
